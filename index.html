<!DOCTYPE html>
<html>
<head>
    <title>To Do List | Code Comet</title>
    <meta name="viewport" content="width=device-width, initial-viewport=1.0">
    <meta charset="UFT-8">
    <script src="App.js" defer></script>
    <link rel="shortcut icon" href="assets/1.png" type="image/png-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="Title">ToDo List App</h1>
    <div class="wrapper">
        <form>
            <input placeholder="What Would You Like To Make" class="UserInput" autocomplete="off" type="text" name="Todo">
            <button type="submit" class="submitBtn"><img src="assets/send.svg" alt="OK"></button>
        </form>
        <ul class="todo-list"></ul>
    </div>
    <noscript>Please Enable The Javascript on your browser to Enable Doing that</noscript>
</body>
</html>
